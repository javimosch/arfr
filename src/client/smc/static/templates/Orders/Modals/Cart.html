<ion-modal-view id="cart-modal" ng-controller="OrdersCartCtrl">
  <ion-header-bar class="bar-positive">
    <span class="title center">Liste de courses</span>
    <button class="button button-icon button-clear icon ion-close-round" ng-click="closeCartModal()"></button>
  </ion-header-bar>
  <ion-content overflow-scroll="true" padding="false" class="has-header">
    <ion-list class="cart-list">
        <ion-item class="item item-icon-right product" ng-repeat="product in currentCart">
          <img ng-src="{{product.image_url}}" alt="{{product.name}}">
          <div class="name">{{product.name}}</div>
          <div class="detail">{{product.package_content}}</div>
          <div class="price">{{product.price}}€</div>
          <div class="button-bar">
            <a class="button quantity" ng-click="removeProduct(product)">-</a>
            <span class="button quantity">{{product.quantity}}</span>
            <a class="button quantity" ng-click="addProduct(product)">+</a>
          </div>
        </ion-item>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer">
      <div class="row delivery-prices">
        <div class="price-box total col">
          <span class="price">{{currentCartObject.total() | number:2}}€</span>
          <span class="price-title">Sous-total</span>
        </div>
        <!-- <div class="price-box commission col">
          <span class="price">3.50€</span>
          <span class="price-title">Commission</span>
        </div> -->
      </div>
      <div class="row padding">
        <button class="button button-positive button-block" ng-click="saveCart()">Enregistrer le panier</button>
      </div>
    </div>
</ion-model-view>
