<script type="text/javascript" async>
    // ===== Scroll to Top ==== 
    $(window).scroll(function() {
        if ($(this).scrollTop() >= 50) { // If page is scrolled more than 50px
            $('#return-to-top').fadeIn(200); // Fade in the arrow
        }
        else {
            $('#return-to-top').fadeOut(200); // Else fade out the arrow
        }
    });
    $('#return-to-top').click(function() { // When arrow is clicked
        $('body,html').animate({
            scrollTop: 0 // Scroll to top of body
        }, 500);
    });
</script>

<script type="text/javascript" src="/vendor/particles.min.js"></script>
<script type="text/javascript">
    particlesJS.load('particles-js', '/files/particles.json', function() {
        console.log('callback - particles.js config loaded');
    });

    var range = (min, max) => Math.round(Math.random() * (max - min) + min);
    var repeat = 0;
    var bgChange = setInterval(function() {
        if (repeat == 0) {
            window.$(".gw").css({
                transition: 'background-color 2s ease-in-out',
                'background-image': "url('/img/city.jpg')",
                //'background-position-x': '-600px'
            });
            repeat = 0;
            clearInterval(bgChange);
            return;
        }
        repeat++;
        var color = 'rgb(rr,gg,bb)';
        color = color.replace('rr', range(0, 255));
        color = color.replace('gg', range(0, 255));
        color = color.replace('bb', range(0, 255));
        window.$(".gw").css({
            transition: 'background-color 2s ease-in-out',
            'background-color': color,
            'background-image': 'none'
        });
        console.log(color, window.$(".gw").length);
    }, 0);
</script>
